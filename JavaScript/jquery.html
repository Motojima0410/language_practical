<html>
  <head>
    <title>jQuery</title>
  </head>

  <body>
    <div>jQueryを読み込む</div>

    <div class="text_input_container">
      <div>
        <label for="text_form_1">入力欄➀</label>
        <input type="text" id="text_form_1" name="text_form_1" />
      </div>

      <div>
        <label for="text_form_2">入力欄➁</label>
        <input type="text" id="text_form_2" name="text_form_2" />
      </div>
    </div>

    <div class="radio_input_container">
      <input type="radio" id="radio_plus" name="radio_calc_type" value="plus" />
      <label for="radio_plus">＋</label>
      <input type="radio" id="radio_minus" name="radio_calc_type" value="minus" />
      <label for="radio_minus">－</label>
      <input type="radio" id="radio_multiply" name="radio_calc_type" value="multiply" />
      <label for="radio_multiply">×</label>
      <input type="radio" id="radio_divide" name="radio_calc_type" value="divide" />
      <label for="radio_divide">÷</label>
    </div>

    <button id="submit">送信</button>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="jquery_import_test.js"></script>
  </body>
</html>
